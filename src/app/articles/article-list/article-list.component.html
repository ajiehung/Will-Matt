<article class="post" id="post{{idx}}" *ngFor="let article of articles() ; let idx = index">
  <app-article-header [article]="article" (deleteArticle)="onDeleteArticle($event)" (modifyArticle)="onModifyArticle($event)"></app-article-header>
  <app-article-body [article]="article"></app-article-body>
</article>
